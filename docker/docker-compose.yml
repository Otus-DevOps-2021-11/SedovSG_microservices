---
version: '3.6'
services:
  post_db:
    image: mongo:${MONGO_TAG}
    container_name: '${COMPOSE_PROJECT_NAME}_mongo'
    volumes:
      - post_db:/data/db
    networks:
      backend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-backnet'

  ui:
    image: ${USERNAME}/${COMPOSE_PROJECT_NAME}-ui
    container_name: '${COMPOSE_PROJECT_NAME}_ui'
    ports:
      - ${UI_PORT}:${UI_PORT}
    restart: always
    depends_on:
      - post_db
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    networks:
      backend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-backnet'
      frontend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-frontend'

  post:
    image: ${USERNAME}/${COMPOSE_PROJECT_NAME}-post
    container_name: '${COMPOSE_PROJECT_NAME}_post'
    environment:
      - POST_DATABASE_HOST=post_db
      - POST_DATABASE=posts
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    depends_on:
      - post_db
    ports:
      - "5000:5000"
    networks:
      backend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-backnet'

  comment:
    image: ${USERNAME}/${COMPOSE_PROJECT_NAME}-comment
    container_name: '${COMPOSE_PROJECT_NAME}_comment'
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    networks:
      backend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-backnet'

  prometheus:
    image: ${USERNAME}/${COMPOSE_PROJECT_NAME}-prometheus
    container_name: '${COMPOSE_PROJECT_NAME}_prometheus'
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    networks:
      backend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-backnet'
      frontend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-frontend'

  node-exporter:
    image: prom/node-exporter:v0.15.2
    container_name: '${COMPOSE_PROJECT_NAME}_node-exporter'
    user: root
    restart: always
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      backend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-backnet'
      frontend:
        aliases:
          - '${COMPOSE_PROJECT_NAME}-frontend'

volumes:
  post_db:
  prometheus_data:

networks:
  backend:
  frontend:
    name: '${COMPOSE_PROJECT_NAME}-network'

