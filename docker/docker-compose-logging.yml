version: '3.6'
services:
  fluentd:
    image: ${USERNAME}/fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      logging-backnet:
        aliases:
          - "${COMPOSE_PROJECT_NAME}-backnet"

  elasticsearch:
    image: elasticsearch:7.4.0
    environment:
      - ELASTIC_CLUSTER=false
      - CLUSTER_NODE_MASTER=true
      - CLUSTER_MASTER_NODE_NAME=es01
      - discovery.type=single-node
    expose:
      - 9200
    ports:
      - "9200:9200"

  kibana:
    image: kibana:7.4.0
    ports:
      - "5601:5601"

  zipkin:
    image: openzipkin/zipkin:2.21.0
    ports:
      - "9411:9411"
    networks:
      logging-backnet:
        aliases:
          - "${COMPOSE_PROJECT_NAME}-backnet"

networks:
  logging-backnet:
    name: "${COMPOSE_PROJECT_NAME}-network"